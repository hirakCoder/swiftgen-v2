<!DOCTYPE html>
<html>
<head>
    <title>Test SwiftGen</title>
    <script>
        async function testAPI() {
            console.log('Testing API...');
            
            // Test simulators
            try {
                const simResponse = await fetch('/api/simulators');
                const simulators = await simResponse.json();
                console.log('Simulators:', simulators);
                document.getElementById('output').innerHTML += '<p>Simulators loaded: ' + JSON.stringify(simulators.booted) + '</p>';
            } catch (e) {
                console.error('Simulator error:', e);
            }
            
            // Test generate
            try {
                const genResponse = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        description: 'Simple timer app',
                        app_name: 'Timer'
                    })
                });
                const result = await genResponse.json();
                console.log('Generate result:', result);
                document.getElementById('output').innerHTML += '<p>Generate result: ' + JSON.stringify(result) + '</p>';
            } catch (e) {
                console.error('Generate error:', e);
            }
        }
        
        function sendTest() {
            console.log('Send button clicked!');
            alert('Button works!');
        }
    </script>
</head>
<body>
    <h1>SwiftGen Test Page</h1>
    <button onclick="testAPI()">Test API</button>
    <button onclick="sendTest()">Test Button</button>
    <div id="output"></div>
</body>
</html>
